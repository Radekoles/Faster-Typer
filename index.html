<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FasterTyper</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script         src="https://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/0.5.6/dist/progressbar.js">
    </script>
</head>
<body>
    <header class="site-header">
        <h1 class="logo"><span class="d-color">F</span>aster<span class="d-color">T</span>yper</h1>
    <p class="caption">Practice your typing rate to perfection.</p>
    </header>
    <main class="main-content">
        <div  class="button button1"><h2>Game 1</h2><span class="caption2">Try to type in shown random letters as fast as you can.</span></div>
        <div  class="button button2"><h2>Game 2</h2><span>You have 15 seconds to type as much letters as you can.</span></div>
    </main>
    <footer class="main-footer">2018 &copy;</footer>
    <script src="game1.js"></script>
    <script src="game2.js"></script>
</body>
</html>
